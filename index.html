<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900'
            rel="stylesheet" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@500&family=Nunito:wght@200;400;600;700&display=swap"
            rel="stylesheet">
        <title>CssMemeSlider</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="carousel">
            <input type="radio" id="slide1" name="carousel" checked>
            <input type="radio" id="slide2" name="carousel">
            <input type="radio" id="slide3" name="carousel">
            <input type="radio" id="slide4" name="carousel">

            <div class="carousel-inner">
                <img src="uploads/mem1.jpg" alt="mem1" class="img">
                <img src="uploads/mem2.jpg" alt="mem2" class="img">
                <img src="uploads/mem3.jpg" alt="mem3" class="img">
                <img src="uploads/mem4.jpg" alt="mem4" class="img">
            </div>

            <div class="carousel-nav">
                <label for="slide1"></label>
                <label for="slide2"></label>
                <label for="slide3"></label>
                <label for="slide4"></label>
            </div>
        </body>
    </html>
